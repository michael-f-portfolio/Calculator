<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
        </div>
            <div class="input">
                <div id="operators">
                    <div class="button" id="add-operator">+</div>
                    <div class="button" id="subtract-operator">-</div>
                    <div class="button" id="multiply-operator">*</div>
                    <div class="button" id="divide-operator">/</div>
                </div>
                <div class="numbers">
                    <div class="button" id="number-seven">7</div>
                    <div class="button" id="number-eight">8</div>
                    <div class="button" id="number-nine">9</div>
                </div>
                <div class="numbers">
                    <div class="button" id="number-four">4</div>
                    <div class="button" id="number-five">5</div>
                    <div class="button" id="number-six">6</div>
                </div>
                <div class="numbers">
                    <div class="button" id="number-one">1</div>
                    <div class="button" id="number-two">2</div>
                    <div class="button" id="number-three">3</div>
                </div>
                <div class="numbers">
                    <div class="button" id="number-zero">0</div>
                    <div class="button" id="equals">=</div>
                    <div class="button" id="clear">C</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
