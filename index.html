<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <span id="calculation-display"></span>
            <span id="input-display">0</span>
        </div>
            <div id="input">
                <div class="buttons">
                    <div class="button not-implemented" id="memory-recall">MR</div>
                    <div class="button not-implemented" id="memory-clear">MS</div>
                    <div class="button action" id="clear">C</div>
                    <div class="button not-implemented" id="backspace">⌫</div>
                </div>
                <div class="buttons">
                    <div class="button not-implemented" id="square">x²</div>
                    <div class="button not-implemented" id="square-root">√x</div>
                    <div class="button not-implemented" id="modulo">%</div>
                    <div class="button action" id="divide-operator">/</div>
                </div>
                <div class="buttons">
                    <div class="button number" id="number-seven">7</div>
                    <div class="button number" id="number-eight">8</div>
                    <div class="button number" id="number-nine">9</div>
                    <div class="button action" id="multiply-operator">*</div>
                </div>
                <div class="buttons">
                    <div class="button number" id="number-four">4</div>
                    <div class="button number" id="number-five">5</div>
                    <div class="button number" id="number-six">6</div>
                    <div class="button action" id="subtract-operator">-</div>
                </div>
                <div class="buttons">
                    <div class="button number" id="number-one">1</div>
                    <div class="button number" id="number-two">2</div>
                    <div class="button number" id="number-three">3</div>
                    <div class="button action" id="add-operator">+</div>
                </div>
                <div class="buttons">
                    <div class="button number" id="number-invert">+/-</div>
                    <div class="button number" id="number-zero">0</div>
                    <div class="button not-implemented" id="number-decimal">.</div>
                    <div class="button action" id="equals">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
